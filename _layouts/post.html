<!DOCTYPE html>
<html>
    {% include head.html %}
<body>
    {% include navbar.html %}
    <!-- Main -->
    <div id="main" class="alt">
        <!-- single_post -->
        <section id="single_post">
            <div class="inner">
                <header class="major">
                    <h1>{{ page.title }}</h1>
                </header>
                {% if page.image %}
                    <span class="image main"><img src="{{ site.baseurl }}/{{ page.featured }}" alt="" /></span>
                {% endif %}
                <p>{{ content }}</p>
            </div>
        </section>
    </div>
    {% include footer.html %}
</body>
</html>
