---
title: Blog
layout: archive
---

<!-- Blog -->
<section id="blog" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <header>
                    <h2 class="section-heading">Blog</h2>
                    <span class="byline">Integer sit amet pede vel arcu aliquet pretium</span>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <ul class="style">
                    {% for post in site.posts offset: 0 limit: 4 %}
                    <li>
                        <a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
                        <img src="{{ site.baseurl }}/{{ post.featured }}" alt="">
                        {{ post.excerpt }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
